 <!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Klik aja gausah sungkan bestieee</title>
		<style>
            .container { 
              height: 200px;
              position: relative;
              border: 3px solid green; 
            }
            
            .vertical-center {
              margin: 0;
              position: absolute;
              top: 50%;
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);
            }
            </style>
    </head>
    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <marquee><h3>Klik login untuk masuk Bestieee </h3></marquee>
            <div>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Log In </button>
        </div>
            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>Mantuk o kepo terus masuk angin mengko koe <br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'Aliya canss';
            document.getElementById('hati').innerHTML = `Di buat dengan &#10084;&#65039;Hati  by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Haloow Bestiee ?', 'Aliya', 'question');
                await swals.fire('Kepo yaa?');
                await swals.fire('Kepo anda sukses diproses','','success');
                var { value: nama } = await swals.fire({
                    title: 'Kenalan dulu dongs namamu siapa sii?',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} , Masih kepo juga nihh ? `,
                        confirmButtonText: 'pastinya',
                        cancelButtonText: 'enggak sii',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('Lanjut nihh?');
                        var { value: persen } = await swals.fire({
                            title: 'Berapa persen sih kamu kepo?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: '1% - 100%',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Presentasi kepo anda ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Dari pada kepo mending dm ya gak si ?',
                                confirmButtonText: 'iya sii',
                                cancelButtonText: 'enggak dulu',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('Masih lanjut juga nih?');
                                await swals.fire('Ada sesuatu yang mau aku omongin nih');
                                await swals.fire('Klik gambar hatinya dong pesan itu buat kamu ');
                            } else {
                                //gak keren
                            }
                        }
                    } else {
                        //gak ganteng
                    }
                } else {
                    //gak kuat mental
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
        }
        </script>

	</body>
</html>
